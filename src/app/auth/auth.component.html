<div class="auth-area col-md-6 col-md-offset-3">
  <div *ngIf="currentUser; else elseBlock">
    <div class="alert alert-info">
      <h1>Hello {{ currentUser.username }}!</h1>
    </div>
    <button class="btn btn-default" (click)="logout()">Logout</button>
  </div>
  <ng-template #elseBlock>
    <div class="alert alert-info">
      Username: test<br />
      Password: test
    </div>
    <h2>Login</h2>
    <form [formGroup]="authForm" (ngSubmit)="login()">
      <div
        class="form-group"
        [ngClass]="{ 'has-success': authForm.controls.username.touched && authForm.controls.username.valid, 'has-error': authForm.controls.username.touched && authForm.controls.username.invalid }"
      >
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" />
        <div class="help-block" [style.display]="(authForm.touched && authForm.controls.username.invalid) || (authForm.controls.username.touched && authForm.controls.username.invalid) ? '' : 'none'">Username is required</div>
      </div>
      <div
        class="form-group"
        [ngClass]="{ 'has-success': authForm.controls.password.touched && authForm.controls.password.valid, 'has-error': authForm.controls.password.touched && authForm.controls.password.invalid }"
      >
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <div class="help-block" [style.display]="(authForm.touched && authForm.controls.password.invalid) || (authForm.controls.password.touched && authForm.controls.password.invalid) ? '' : 'none'">Password is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </ng-template>
</div>
